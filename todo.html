<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todofy | Todo Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>
        <h1>To-Do Lists</h1>
    </header>

    <div class="todo-container">

        <ul class="todo-list">
            <!-- <h2 class="task-completed">All tasks has been completed</h2> -->
            <div class="todo">
                <li class="todo-item">Make content for page</li>
                <button class="edit"><i class="far fa-edit"></i></button>
                <button class="check"><i class="fas fa-check"></i></button>
                <button class="trash"><i class="fas fa-trash"></i></button>
            </div>
            <div class="todo">
                <li class="todo-item">Pay credit card's bill</li>
                <button class="edit"><i class="far fa-edit"></i></button>
                <button class="check"><i class="fas fa-check"></i></button>
                <button class="trash"><i class="fas fa-trash"></i></button>
            </div>
            <!-- <div class="todo">
                <li class="todo-item">Medicine for Mom</li>
                <button class="edit"><i class="far fa-edit"></i></button>
                <button class="check"><i class="fas fa-check"></i></button>
                <button class="trash"><i class="fas fa-trash"></i></button>
            </div> -->
            <!-- <div class="todo">
                <li class="todo-item">Learn Javascript</li>
                <button class="edit"><i class="far fa-edit"></i></button>
                <button class="check"><i class="fas fa-check"></i></button>
                <button class="trash"><i class="fas fa-trash"></i></button>
            </div> -->
        </ul>
    </div>

    <form>
        <input type="text" placeholder="add your task" class="todo-input" />
        <button type="submit" class="todo-button">
                <i class="fas fa-plus"></i>
            </button>
    </form>

    <script src="./todo.js"></script>
</body>

</html>
